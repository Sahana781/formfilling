<!DOCTYPE html>
<html>
<head>
    <title>Search Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search by Serial Number</h1>
    <input type="text" placeholder="Enter Serial Number">
    <div class="fake-button">Search</div>

    <h2>Results (Sample Data)</h2>
    <table>
        <tr>
            <th>Serial</th><th>Name</th><th>Address</th><th>Phone</th>
            <th>PIN Code</th><th>Email</th><th>Gender</th>
        </tr>
        <tr>
            <td>001</td><td>Alice</td><td>123 Main St</td><td>1234567890</td>
            <td>560001</td><td>alice@example.com</td><td>Female</td>
        </tr>
    </table>
</body>
</html>
