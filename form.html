<!DOCTYPE html>
<html>
<head>
    <title>PIN Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PIN Records</h1>
    <table>
        <tr>
            <th>Serial</th><th>Name</th><th>Address</th><th>Phone</th>
            <th>PIN Code</th><th>Email</th><th>Gender</th>
        </tr>
        <tr>
            <td>001</td><td>Alice</td><td>123 Main St</td><td>1234567890</td>
            <td>560001</td><td>alice@example.com</td><td>Female</td>
        </tr>
        <tr>
            <td>002</td><td>Bob</td><td>456 Second St</td><td>9876543210</td>
            <td>560002</td><td>bob@example.com</td><td>Male</td>
        </tr>
    </table>
</body>
</html>
